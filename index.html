<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solution! - Student Doubt Solver</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    // âœ… Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD6hPxdAYnaT92xoqfKOnGZhV1AbzBHwyI",
      authDomain: "solution-a0595.firebaseapp.com",
      projectId: "solution-a0595",
      storageBucket: "solution-a0595.appspot.com",
      messagingSenderId: "38814647745",
      appId: "1:38814647745:web:01e1f57baf2ae2a5265b40"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentStudent = prompt("Enter your name:"); // temporary login with name
    let activeChatId = null;

    // ðŸ”¹ Post Doubt with File
    async function postDoubt() {
      const subject = document.getElementById("subject").value;
      const title = document.getElementById("title").value;
      const details = document.getElementById("details").value;
      const file = document.getElementById("file").files[0];
      let fileURL = "";

      if (file) {
        const storageRef = ref(storage, "doubts/" + Date.now() + "_" + file.name);
        await uploadBytes(storageRef, file);
        fileURL = await getDownloadURL(storageRef);
      }

      await addDoc(collection(db, "doubts"), {
        subject,
        title,
        details,
        fileURL,
        postedBy: currentStudent,
        created: new Date(),
        solved: false
      });

      alert("Doubt posted!");
      document.getElementById("title").value = "";
      document.getElementById("details").value = "";
      document.getElementById("file").value = "";
    }

    // ðŸ”¹ Load Doubts
    function loadDoubts() {
      const q = query(collection(db, "doubts"), orderBy("created", "desc"));
      onSnapshot(q, (snapshot) => {
        const list = document.getElementById("doubt-list");
        list.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const d = docSnap.data();
          const div = document.createElement("div");
          div.className = "doubt-card";
          div.innerHTML = `
            <h3>${d.subject} - ${d.title}</h3>
            <p>${d.details}</p>
            ${d.fileURL ? `<a href="${d.fileURL}" target="_blank">ðŸ“Ž View File</a><br>` : ""}
            <p><small>Posted by: ${d.postedBy}</small></p>
            ${d.solved 
              ? `<button onclick="openChat('${docSnap.id}')">ðŸ’¬ Open Chat</button>` 
              : `<button onclick="markSolved('${docSnap.id}')">âœ… Mark as Solved</button>`}
          `;
          list.appendChild(div);
        });
      });
    }

    // ðŸ”¹ Mark as Solved
    async function markSolved(id) {
      const docRef = doc(db, "doubts", id);
      await updateDoc(docRef, { solved: true });
    }

    // ðŸ”¹ Open Chat
    function openChat(id) {
      activeChatId = id;
      document.getElementById("chat-section").style.display = "block";
      loadChat();
    }

    // ðŸ”¹ Send Message in Chat
    async function sendMessage() {
      const msg = document.getElementById("chat-message").value;
      const file = document.getElementById("chat-file").files[0];
      let fileURL = "";

      if (file) {
        const storageRef = ref(storage, "chat/" + Date.now() + "_" + file.name);
        await uploadBytes(storageRef, file);
        fileURL = await getDownloadURL(storageRef);
      }

      if (msg.trim() === "" && !fileURL) return;

      await addDoc(collection(db, "doubts", activeChatId, "chat"), {
        sender: currentStudent,
        text: msg,
        fileURL,
        created: new Date()
      });

      document.getElementById("chat-message").value = "";
      document.getElementById("chat-file").value = "";
    }

    // ðŸ”¹ Load Chat
    function loadChat() {
      if (!activeChatId) return;
      const q = query(collection(db, "doubts", activeChatId, "chat"), orderBy("created"));
      onSnapshot(q, (snapshot) => {
        const chatBox = document.getElementById("chat-box");
        chatBox.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const c = docSnap.data();
          const div = document.createElement("div");
          div.className = "chat-msg";
          div.innerHTML = `<b>${c.sender}:</b> ${c.text || ""} 
            ${c.fileURL ? `<a href="${c.fileURL}" target="_blank">ðŸ“Ž File</a>` : ""}`;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    window.postDoubt = postDoubt;
    window.loadDoubts = loadDoubts;
    window.markSolved = markSolved;
    window.openChat = openChat;
    window.sendMessage = sendMessage;
  </script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    .container { padding: 20px; }
    .doubt-card { background: white; padding: 15px; margin: 10px 0; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    button { padding: 8px 15px; margin-top: 5px; border: none; border-radius: 5px; background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
    #chat-section { margin-top: 20px; background: #fff; border-radius: 10px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); display:none; }
    #chat-box { height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; background: #fdfdfd; }
    .chat-msg { margin: 5px 0; }
  </style>
</head>
<body onload="loadDoubts()">
  <div class="container">
    <h2>Post a Doubt</h2>
    <select id="subject">
      <option>Mathematics</option>
      <option>Science</option>
      <option>English</option>
      <option>Social Studies</option>
      <option>Computer Science</option>
      <option>General</option>
    </select><br><br>
    <input type="text" id="title" placeholder="Title" /><br><br>
    <textarea id="details" placeholder="Describe the doubt"></textarea><br><br>
    <input type="file" id="file" /><br><br>
    <button onclick="postDoubt()">Post Doubt</button>

    <h2>All Doubts</h2>
    <div id="doubt-list"></div>

    <!-- Chat Section -->
    <div id="chat-section">
      <h3>Discussion Chat</h3>
      <div id="chat-box"></div>
      <input type="text" id="chat-message" placeholder="Type message..." />
      <input type="file" id="chat-file" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</body>
</html>

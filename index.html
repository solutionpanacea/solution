<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solution! - Student Doubt Solver</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    // ✅ Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD6hPxdAYnaT92xoqfKOnGZhV1AbzBHwyI",
      authDomain: "solution-a0595.firebaseapp.com",
      projectId: "solution-a0595",
      storageBucket: "solution-a0595.appspot.com",
      messagingSenderId: "38814647745",
      appId: "1:38814647745:web:01e1f57baf2ae2a5265b40"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);
    let currentUser = null;

    window.onload = function () {
      window.recaptchaVerifier = new RecaptchaVerifier(auth, "recaptcha-container", {
        size: "normal",
        callback: () => console.log("Recaptcha verified")
      });
    };

    // ✅ Send OTP (real-number login)
    window.sendOTP = async function() {
      const phoneNumber = document.getElementById("phone").value.trim();
      if (!phoneNumber) {
        alert("Please enter your phone number with country code, e.g., +91XXXXXXXXXX");
        return;
      }

      try {
        const appVerifier = window.recaptchaVerifier;
        const confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, appVerifier);
        window.confirmationResult = confirmationResult;
        alert("OTP sent! Please check your phone.");
      } catch (error) {
        console.error(error);
        let message = "Failed to send OTP.";
        if (error.code === "auth/invalid-phone-number") message = "Invalid phone number format.";
        else if (error.code === "auth/too-many-requests") message = "SMS quota exceeded. Try again later.";
        else if (error.message) message = error.message;
        alert(message);
      }
    };

    // ✅ Verify OTP
    window.verifyOTP = async function() {
      const code = document.getElementById("otp").value.trim();
      if (!code) {
        alert("Please enter the OTP received on your phone.");
        return;
      }

      try {
        const result = await window.confirmationResult.confirm(code);
        currentUser = result.user;
        document.getElementById("login-section").style.display = "none";
        document.getElementById("main-section").style.display = "block";
        loadDoubts();
      } catch (error) {
        console.error(error);
        let message = "Failed to verify OTP.";
        if (error.code === "auth/invalid-verification-code") message = "Invalid OTP entered.";
        else if (error.code === "auth/code-expired") message = "OTP expired. Please request a new one.";
        else if (error.message) message = error.message;
        alert(message);
      }
    };

    // ✅ Post a doubt
    window.postDoubt = async function() {
      const subject = document.getElementById("subject").value;
      const title = document.getElementById("title").value.trim();
      const details = document.getElementById("details").value.trim();
      const file = document.getElementById("file").files[0];
      let fileURL = "";

      if (!title || !details) { alert("Fill title and details"); return; }

      if (file) {
        if (file.size > 10 * 1024 * 1024) { alert("File too large (max 10MB)"); return; }
        const allowedTypes = ["image/jpeg","image/png","application/pdf"];
        if (!allowedTypes.includes(file.type)) { alert("Only JPG, PNG, PDF allowed"); return; }

        const storageRef = ref(storage, "doubts/" + Date.now() + "_" + file.name);
        await uploadBytes(storageRef, file);
        fileURL = await getDownloadURL(storageRef);
      }

      await addDoc(collection(db, "doubts"), {
        subject,
        title,
        details,
        fileURL,
        user: currentUser.phoneNumber,
        created: new Date()
      });

      alert("Doubt posted!");
      document.getElementById("title").value = "";
      document.getElementById("details").value = "";
      document.getElementById("file").value = "";
    };

    // ✅ Load doubts
    function loadDoubts() {
      const q = query(collection(db, "doubts"), orderBy("created", "desc"));
      onSnapshot(q, (snapshot) => {
        const list = document.getElementById("doubt-list");
        list.innerHTML = "";
        snapshot.forEach((doc) => {
          const d = doc.data();
          const div = document.createElement("div");
          div.className = "doubt-card";
          div.innerHTML = `
            <h3>${d.subject} - ${d.title}</h3>
            <p>${d.details}</p>
            ${d.fileURL ? `<a href="${d.fileURL}" target="_blank">View File</a>` : ""}
            <p><small>Posted by: ${d.user}</small></p>
            <button onclick="alert('Chat feature coming soon!')">Open Chat</button>
          `;
          list.appendChild(div);
        });
      });
    }
  </script>

  <style>
    body { font-family: Arial, sans-serif; background: #f0f4f8; margin: 0; padding: 0; }
    #login-section, #main-section { padding: 25px; max-width: 600px; margin: auto; }
    h2 { color: #333; }
    input, select, textarea { width: 100%; padding: 8px; margin: 5px 0 15px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
    textarea { height: 100px; }
    .doubt-card { background: #fff; padding: 15px; margin: 10px 0; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    button { padding: 10px 18px; margin-top: 5px; border: none; border-radius: 5px; background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <!-- Login Section -->
  <div id="login-section">
    <h2>Login with OTP</h2>
    <input type="text" id="phone" placeholder="+91XXXXXXXXXX" /><br>
    <div id="recaptcha-container"></div><br>
    <button onclick="sendOTP()">Send OTP</button><br>
    <input type="text" id="otp" placeholder="Enter OTP" /><br>
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>

  <!-- Main Section -->
  <div id="main-section" style="display:none;">
    <h2>Post a Doubt</h2>
    <select id="subject">
      <option>Mathematics</option>
      <option>Science</option>
      <option>English</option>
      <option>Social Studies</option>
      <option>Computer Science</option>
      <option>General</option>
    </select><br>
    <input type="text" id="title" placeholder="Title" /><br>
    <textarea id="details" placeholder="Describe the doubt"></textarea><br>
    <input type="file" id="file" /><br>
    <button onclick="postDoubt()">Post Doubt</button>

    <h2>All Doubts</h2>
    <div id="doubt-list"></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solution!</title>
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD6hPxdAYnaT92xoqfKOnGZhV1AbzBHwyI",
      authDomain: "solution-a0595.firebaseapp.com",
      projectId: "solution-a0595",
      storageBucket: "solution-a0595.appspot.com",
      messagingSenderId: "38814647745",
      appId: "1:38814647745:web:01e1f57baf2ae2a5265b40"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentName = "";

    // Signup
    async function signup() {
      const name = document.getElementById("signup-name").value;
      const email = document.getElementById("signup-email").value;
      const pass = document.getElementById("signup-pass").value;
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
        currentName = name;
        document.getElementById("auth-section").style.display = "none";
        document.getElementById("main-section").style.display = "block";
        loadDoubts();
        loadChat();
      } catch (e) {
        alert(e.message);
      }
    }

    // Login
    async function login() {
      const email = document.getElementById("login-email").value;
      const pass = document.getElementById("login-pass").value;
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, pass);
        currentName = email.split("@")[0]; // default to email prefix if no name
        document.getElementById("auth-section").style.display = "none";
        document.getElementById("main-section").style.display = "block";
        loadDoubts();
        loadChat();
      } catch (e) {
        alert(e.message);
      }
    }

    // Post doubt
    async function postDoubt() {
      const subject = document.getElementById("subject").value;
      const text = document.getElementById("doubt").value;
      if (!text) return;
      try {
        await addDoc(collection(db, "doubts"), {
          name: currentName,
          subject,
          text,
          created: serverTimestamp()
        });
        document.getElementById("doubt").value = "";
      } catch (e) {
        alert("Error posting doubt: " + e.message);
      }
    }

    // Load doubts
    function loadDoubts() {
      const q = query(collection(db, "doubts"), orderBy("created", "desc"));
      onSnapshot(q, (snapshot) => {
        const list = document.getElementById("doubts-list");
        list.innerHTML = "";
        snapshot.forEach((doc) => {
          const d = doc.data();
          const li = document.createElement("li");
          li.innerHTML = `<b>${d.subject}</b>: ${d.text} <br><small>Posted by ${d.name}</small>`;
          list.appendChild(li);
        });
      });
    }

    // Send chat
    async function sendChat() {
      const msg = document.getElementById("chat-msg").value.trim();
      const fileInput = document.getElementById("chat-file");
      const file = fileInput.files[0];
      let fileURL = "";
      let fileName = "";

      try {
        if (file) {
          const storageRef = ref(storage, "chat/" + Date.now() + "_" + file.name);
          const snapshot = await uploadBytes(storageRef, file);
          fileURL = await getDownloadURL(snapshot.ref);
          fileName = file.name;
        }

        if (msg || fileURL) {
          await addDoc(collection(db, "chat"), {
            name: currentName,
            message: msg,
            fileURL,
            fileName,
            created: serverTimestamp()
          });
        }

        document.getElementById("chat-msg").value = "";
        fileInput.value = null;
      } catch (e) {
        alert("Error sending chat: " + e.message);
      }
    }

    // Load chat
    function loadChat() {
      const q = query(collection(db, "chat"), orderBy("created", "asc"));
      onSnapshot(q, (snapshot) => {
        const chatBox = document.getElementById("chat-box");
        chatBox.innerHTML = "";
        snapshot.forEach((doc) => {
          const c = doc.data();
          const div = document.createElement("div");
          div.className = "chat-msg";

          // File rendering
          let fileContent = "";
          if (c.fileURL) {
            const isImage = /\.(jpg|jpeg|png|gif|webp)$/i.test(c.fileName);
            if (isImage) {
              fileContent = `
                <br>
                <a href="${c.fileURL}" target="_blank">
                  <img src="${c.fileURL}" alt="${c.fileName}" 
                       style="max-width:150px; border-radius:6px; margin-top:5px; cursor:pointer;">
                </a>
              `;
            } else {
              fileContent = `<br><a href="${c.fileURL}" target="_blank">ðŸ“Ž ${c.fileName || "Download File"}</a>`;
            }
          }

          div.innerHTML = `
            <b>${c.name}:</b> ${c.message || ""}
            ${fileContent}
          `;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    // Expose functions
    window.signup = signup;
    window.login = login;
    window.postDoubt = postDoubt;
    window.sendChat = sendChat;
  </script>

  <style>
    body { font-family: Arial, sans-serif; margin:20px; background:#f5f5f5; }
    #auth-section, #main-section { max-width:700px; margin:auto; }
    .box { background:#fff; padding:15px; border-radius:10px; margin-bottom:15px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    input, select, textarea { width:100%; margin:5px 0; padding:8px; border-radius:5px; border:1px solid #ccc; }
    button { padding:8px 12px; margin-top:8px; border:none; border-radius:5px; background:#007bff; color:#fff; cursor:pointer; }
    button:hover { background:#0056b3; }
    #chat-box { height:200px; overflow-y:auto; border:1px solid #ccc; padding:10px; background:#fafafa; border-radius:8px; }
    .chat-msg { margin-bottom:8px; padding:5px; border-bottom:1px solid #eee; }
    ul { list-style:none; padding:0; }
    li { background:#fafafa; margin-bottom:8px; padding:10px; border-radius:6px; }
  </style>
</head>
<body>
  <!-- Authentication Section -->
  <div id="auth-section">
    <div class="box">
      <h2>Signup</h2>
      <input id="signup-name" placeholder="Full Name">
      <input id="signup-email" placeholder="Email">
      <input id="signup-pass" placeholder="Password" type="password">
      <button onclick="signup()">Signup</button>
    </div>
    <div class="box">
      <h2>Login</h2>
      <input id="login-email" placeholder="Email">
      <input id="login-pass" placeholder="Password" type="password">
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- Main Section -->
  <div id="main-section" style="display:none;">
    <div class="box">
      <h2>Post a Doubt</h2>
      <select id="subject">
        <option value="Maths">Maths</option>
        <option value="Science">Science</option>
        <option value="English">English</option>
        <option value="GK">General Knowledge</option>
      </select>
      <textarea id="doubt" placeholder="Type your doubt here..."></textarea>
      <button onclick="postDoubt()">Post Doubt</button>
    </div>

    <div class="box">
      <h2>All Doubts</h2>
      <ul id="doubts-list"></ul>
    </div>

    <div class="box">
      <h2>Discussion Chat</h2>
      <div id="chat-box"></div>
      <input id="chat-msg" placeholder="Type message...">
      <input type="file" id="chat-file">
      <button onclick="sendChat()">Send</button>
    </div>
  </div>
</body>
</html>
